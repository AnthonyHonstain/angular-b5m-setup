
<div class="form-group">
	<label for="title" class="col-sm-2 control-label">Title</label>
	<div class="col-sm-10">
		<input type="text" ng-model="setup.title" class="form-control" id="title"/>
	</div>
</div>
<div class="form-group">
	<label for="code" class="col-sm-2 control-label">Code</label>
	<div class="col-sm-10">
		<input type="text" ng-model="setup.code" class="form-control" id="code"/>
	</div>
</div>
<div class="form-group">
	<label for="value" class="col-sm-2 control-label">Value</label>
	<div class="col-sm-10">
		<input type="text" name="value" ng-model="setup.value" class="form-control" id="value"/>

		<span class="help-block" ng-show="form.value.$invalid && form.value.$dirty">
			Error: invalid number.
    </span>

	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<button type"submit" class="btn btn-primary">Submit</button>
	</div>
</div>
